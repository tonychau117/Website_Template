<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PORTFOLIO </title>
    <link rel = "stylesheet" href = "template.css">
    <link rel = "icon" type = "image/jpg" href = "website icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

</head>
<body>    
    <section id = "header">
        <header>
        <div class="container">
            <nav class ="navbar">
                <a href = "" class = "nav-branding"> TITLE </a> <!--cahnge the title to your desire-->
            <ul class = "nav-menu">
                <li class="nav-link"> <a href = "#home"> Home </a> </li>
                <li class="nav-link"> <a href = "#about"> About </a> </li>
                <li class="nav-link"> <a href = "#projects"> Project </a> </li>
                <li class="nav-link"> <a href = "#contact"> Contact </a> </li>
            </ul>
        </nav>
        </div>
        </header>
    </section>

    <section id = "home">
        <div id = "homeSection">
            <div class = "homeText">
                <p id = "hOne"> NAME HERE </p>
                <p id = "hTwo"> STATUS </p>
            </div>
        </div>
    </section>

    <hr class = "linebreaks">

    <section id = "about">
        <div id = "aboutSection">
            <div class = "text">
                <h1 class = "title"> About </h1>
                <p id = "abT"> 
                    Introduce yourself.
                </p>
                <p id = "abT">
                    Provide insight into who you are.
                </p>
                <p id = "abT"> Last updated: XX/XX/XX </p>
            </div>
        </div>
    </section>

    <hr class = "linebreaks">

    <section id = "projects">
        <div id = "projectSection">
            <div class = "text">
                <h1 class = "title"> Projects </h1>

                    <!--replace the link with your Github project link-->
                    <h2>
                    <a href = "https://github.com/" target = "_blank">
                        <i class="fa fa-github" style="font-size:54px"></i> Project: ABC
                    </a>
                    </h2>
            </div>
        </div>
    </section>

    <hr class = "linebreaks">

    <section id = "contact">
        <footer>
            <div id = "footerSection"> 
                <h1 class = "title"> Contact Me </h1>
                <p id = "footText"> Contact, add detail if needed.

                <h3 class = "bottomFooter">

                        <!--replace the link with your LinkedIn link-->
                        <a href = "https://www.linkedin.com/in/XXX/" target = "_blank"> 
                            <i class="fa fa-linkedin-square" style="font-size:36px"></i>
                        </a>
                        
                        <!--replace the email with your own email -->
                        <a href = "mailto:ABC@123.com" target = "_blank"> 
                            <i class="fa fa-envelope" style="font-size:36px"></i>
                        </a>
                </h3>
            </div>
        </footer>
    </section>

    <h2 id = "bottomRights"> All rights reserved.  &copy; </h2>
    
</body>
</html>
